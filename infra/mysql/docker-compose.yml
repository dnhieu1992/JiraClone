services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: jiraclone
      MYSQL_USER: jira
      MYSQL_PASSWORD: jira_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
